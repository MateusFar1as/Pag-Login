<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    

    <main>
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        
        <div class="subMain">
            <div class="subHeader">
                <span class="spanImg"><img src="images/log-in.svg" alt=""> Faça seu login</span>
                <span>Entre com suas informações de cadastro.</span> 
            </div>

            <div class="escrita" style="margin-top: 2vh;">
                <span>E-mail</span>
                <div class="email">
                    <img class="imgEmail" src="images/mail.svg" alt="">
                    <img class="imgEmailFocus" src="images/mail-focus.svg" alt="">
                    <input type="email" placeholder="Digite seu e-mail">    
                </div>
            </div>
            
            <div class="escrita">
                <span>Senha</span>
                <div class="senha">
                    <img class="imgSenha" src="images/lock.svg" alt="">
                    <img class="imgSenhaFocus" src="images/lock-focus.svg" alt="">
                    <input type="password" placeholder="Digite sua senha">
                    <img src="images/eye.svg" alt="" style="margin: 0 3% 0 3%;"> 
                </div>
            </div>

            <div class="areaButton">
                <input class="buttonLembre" type="checkbox">
                <img class="imgCheck" src="images/check.svg" alt="">
                <span class="lembreMe"> Lembre-me</span>
                <span class="ponteiro" style="color: #FFC632; font-weight: 600;">Esqueci minha senha</span>
            </div>

            <div class="entrar">
                <span style="font-size: 23px; color: #473404; font-weight: 1000;">Entrar</span>
            </div>
            
            <span style="margin-top: 1.4%; color: #FFC632;">Não tem uma conta?  <span class="ponteiro" style="color: #FFC632; font-weight: 600;">Registre-se</span></span>
        </div>
    </main>
    <img class="sideImg" src="images/side-image-2x.jpg" alt="">
</body>
</html>
